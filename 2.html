    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #eaeaea; /* Original gray background */
        }

        header {
            text-align: center;
            background-color: #555555; /* Original dark gray */
            color: white;
            padding: 30px 0;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-bottom: 5px solid #777777; /* Bottom border for emphasis */
        }

        nav {
            margin: 20px 0;
        }

        button {
            background-color: #777777; /* Original gray button */
            border: none;
            color: white;
            padding: 12px 25px;
            cursor: pointer;
            margin: 0 15px;
            border-radius: 8px; /* More rounded buttons */
            font-size: 18px;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Added shadow */
        }

        button:hover {
            background-color: #999999; /* Original light gray on hover */
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3); /* Enhanced hover shadow */
        }

        main {
            padding: 40px 20px;
            max-width: 800px;
            margin: auto;
            background: white;
            border-radius: 10px; /* More rounded main container */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333; /* Title color */
            margin-top: 30px; /* Space above headings */
        }

        .copyright {
            margin: 20px 0;
            font-size: 14px;
            color: #555; /* Copyright color */
            text-align: center;
        }

        .discord-button {
            background-color: #7289DA; /* Discord button color */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px; /* More rounded Discord button */
            cursor: pointer;
            font-size: 18px;
            margin-top: 20px; /* Space above button */
            display: block;
            text-align: center;
            text-decoration: none;
            transition: background 0.3s;
        }

        .discord-button:hover {
            background-color: #5b6eae; /* Hover color */
        }

        small {
            display: block; /* Ensures the small text is on a new line */
            margin-top: 20px; /* Space above small text */
            text-align: center;
            color: #777; /* Lighter color for source text */
        }
    </style>
</head>
